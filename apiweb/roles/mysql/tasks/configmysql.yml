- name: Configuracion mysql 5
  replace:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: '= 127.0.0.1'
    replace: '= 0.0.0.0'
- name: Configuracion mysql 6
  command: mkdir /var/run/mysql
- name: Configuracion mysql 7
  command: chown -R mysql:mysql /var/run/mysql
