- name: Configuracion mysql 1
  ansible.builtin.lineinfile:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: "^# socket"
    line: "socket"
    state: present
- name: Configuracion mysql 2
  ansible.builtin.lineinfile:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: "^# socket"
    line: "socket"
    state: present
- name: Configuracion mysql 3
  ansible.builtin.lineinfile:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: "^# port"
    line: "port"
    state: present
